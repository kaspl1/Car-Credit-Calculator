<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитный калькулятор</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Добро пожаловать в Кредитный калькулятор!</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">Сумма кредита:</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rate">Процентная ставка:</label>
                <input type="number" step="0.1" id="rate" name="rate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="term">Срок кредита (в месяцах):</label>
                <input type="number" id="term" name="term" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Рассчитать</button>
        </form>
    </div>
</body>
</html>
